<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 250px;
            height: 250px;
            background: red;
            float: left;
        }
        .box2 {
            width: 250px;
            height: 250px;
            background: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
<!--  
    By Adding float Property a div will take size of its content only, no extra space will be taken
-->
